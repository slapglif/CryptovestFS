<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CryptoVest Dashboard</title>
		<meta name="description" content="description">
		<meta name="author" content="DevOOPS">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="static/dashboard/plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="static/dashboard/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<link href="static/dashboard/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
		<link href="static/dashboard/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
		<link href="static/dashboard/plugins/xcharts/xcharts.min.css" rel="stylesheet">
		<link href="static/dashboard/plugins/select2/select2.css" rel="stylesheet">
		<link href="static/dashboard/css/style.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
<body>
<!--Start Header-->
<div id="screensaver">
	<canvas id="canvas"></canvas>
	<i class="fa fa-lock" id="screen_unlock"></i>
</div>
<div id="modalbox">
	<div class="devoops-modal">
		<div class="devoops-modal-header">
			<div class="modal-header-name">
				<span>Basic table</span>
			</div>
			<div class="box-icons">
				<a class="close-link">
					<i class="fa fa-times"></i>
				</a>
			</div>
		</div>
		<div class="devoops-modal-inner">
		</div>
		<div class="devoops-modal-bottom">
		</div>
	</div>
</div>
<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="logo" class="col-xs-12 col-sm-2">
				<a href="index.html">CryptoVestFS</a>
			</div>
			<div id="top-panel" class="col-xs-12 col-sm-10">
				<div class="row">
					<div class="col-xs-8 col-sm-4">
						<a href="#" class="show-sidebar">
						  <i class="fa fa-bars"></i>
						</a>

					</div>
					<div class="col-xs-4 col-sm-8 top-panel-right">

					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!--End Header-->

{% block body %}{% endblock %}


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<script src="/static/dashboard/plugins/jquery/jquery-2.1.0.min.js"></script>
<script src="/static/dashboard/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/dashboard/plugins/bootstrap/bootstrap.min.js"></script>
<script src="/static/dashboard/plugins/justified-gallery/jquery.justifiedgallery.min.js"></script>
<script src="/static/dashboard/plugins/tinymce/tinymce.min.js"></script>
<script src="/static/dashboard/plugins/tinymce/jquery.tinymce.min.js"></script>
<!-- All functions for this theme + document.ready processing -->

</body>
</html>
