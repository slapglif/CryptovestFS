{% extends 'dashboard/layout.html' %}
{% block body %}

    <div align="center">


        <div id="content">
            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <div align="center">
                <!-- col-md-6 start here -->
                <h1>Login and Register</h1>
            </div>
            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>
            <!-- #content -->
            <!-- SECTION START TOPBAR -->
            <!-- SECTION END -->
            <!-- SECTION START LOGIN -->
            <section class="white-bg">
                <div class="container">
                    <!-- .container -->
                    <div class="row">
                        <!-- .row start -->
                        <div class="col-md-6">
                            <!-- col-md-6 start here -->
                            <div class="login-panel panel panel-default plain">
                                <!-- Start .panel -->
                                <div class="panel-body">
                                    <div class="heading mt30 mb30">
                                        <h3>Login</h3>
                                    </div>
                                    <form class="form-horizontal mt0" action="index.html" id="login-form" role="form">
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-envelope"></i></span>
                                                    <input type="text" name="email" id="email" class="form-control"
                                                           value="admin@dynamic.com" placeholder="Your email ...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                    <input type="password" name="password" id="password"
                                                           class="form-control" value="somepass"
                                                           placeholder="Your password">
                                                </div>
                                                <span class="help-block text-right"><a href="#">Forgout password
                                                    ?</a></span>
                                            </div>
                                        </div>
                                        <div class="form-group mb0">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                                <div class="checkbox-custom">
                                                    <input type="checkbox" name="remember" id="remember" value="option">
                                                    <label for="remember">Remember me ?</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
                                                <button class="btn btn-default pull-right" type="submit">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- col-md-6 end here -->
                        <div class="col-md-6">
                            <!-- col-md-6 start here -->
                            <div class="register-panel panel panel-default plain">
                                <!-- Start .panel -->
                                <div class="panel-body">
                                    <div class="heading mt30 mb30">
                                        <h3>Don`t have an account ?</h3>
                                    </div>
                                    <form class="form-horizontal mt0" action="#" id="register-form" role="form">
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-envelope"></i></span>
                                                    <input type="text" name="email" id="email" class="form-control"
                                                           placeholder="Type your email ...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                    <input type="password" name="password" id="password"
                                                           class="form-control" placeholder="Your password">
                                                </div>
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                    <input type="password" name="password1" id="password1"
                                                           class="form-control" placeholder="Repeat password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb0">
                                            <div class="col-md-12">
                                                <button class="btn btn-default" type="submit">Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                    </div>
                    <!-- / .row -->
                </div>
                <!-- / .container -->
      </div>
            </section>
            <!-- SECTION END -->




    <!-- SCRIPTS -->


{% endblock %}
