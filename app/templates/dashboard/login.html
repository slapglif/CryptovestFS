{% extends 'dashboard/layout.html' %}
{% block body %}

    <div align="center">


        <div id="content">
            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <div align="center">
                <!-- col-md-6 start here -->
                <h1>Login and Register</h1>
            </div>
            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>

            <p>&nbsp;</p>
            <!-- #content -->
            <!-- SECTION START TOPBAR -->
            <!-- SECTION END -->
            <!-- SECTION START LOGIN -->
            <section class="white-bg">
                <div class="container">
                    <!-- .container -->
                    <div class="row">
                        <!-- .row start -->
                        <div class="col-md-6">
                            <!-- col-md-6 start here -->
                            <div class="login-panel panel panel-default plain">
                                <!-- Start .panel -->
                                <div class="panel-body">
                                    <div class="heading mt30 mb30">
                                        <h3>Login</h3>
                                    </div>
                                    <form class="form-horizontal mt0" action="/login" id="login-form" role="form" method="post">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text" name="email" id="email" class="form-control" value="" placeholder="Your email ...">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" name="password" id="password" class="form-control" value="" placeholder="Your password">
                                </div>
                                <span class="help-block text-right"><a href="/lostpw">Forgot password ?</a></span>
                            </div>
                        </div>
                        <div class="form-group mb0">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                <div class="checkbox-custom">
                                    <input type="checkbox" name="remember" id="remember" value="option">
                                    <label for="remember">Remember me ?</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
                                <button class="btn btn-default pull-right" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- col-md-6 end here -->
                        <div class="col-md-6">
                            <!-- col-md-6 start here -->
                            <div class="register-panel panel panel-default plain">
                                <!-- Start .panel -->
                                <div class="panel-body">
                                    <div class="heading mt30 mb30">
                                        <h3>Don`t have an account ?</h3>
                                    </div>
                                  <form class="form-horizontal mt0" action="/register/create" id="register-form" role="form" method="post">




                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text" name="remail1" id="remail1" class="form-control" placeholder="Type your email ...">
                                </div>
                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text" name="remail2" id="remail2" class="form-control" placeholder="Type your email ...">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" name="rpw" id="rpw" class="form-control" placeholder="Your password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb0">
                            <div class="col-md-12">
                                <button class="btn btn-default" type="submit">Register</button>
                            </div>
                        </div>
                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                    </div>
                    <!-- / .row -->
                </div>
                <!-- / .container -->
      </div>
            </section>
            <!-- SECTION END -->





    <!-- SCRIPTS -->
<script>
function Submit(){
 var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
 var femail = document.form.remail1.value,
  freemail = document.form.remail2.value,
  fpassword = document.form.rpw.value

    if (femail == "" )
 {
  document.form.Email.focus();
  document.getElementById("errorBox").innerHTML = "enter the email";
  return false;
  }else if(!emailRegex.test(femail)){
  document.form.Email.focus();
  document.getElementById("errorBox").innerHTML = "enter the valid email";
  return false;
  }

   if (freemail == "" )
 {
  document.form.enterEmail.focus();
  document.getElementById("errorBox").innerHTML = "Re-enter the email";
  return false;
  }else if(!emailRegex.test(freemail)){
  document.form.enterEmail.focus();
  document.getElementById("errorBox").innerHTML = "Re-enter the valid email";
  return false;
  }

  if(freemail !=  femail){
   document.form.enterEmail.focus();
   document.getElementById("errorBox").innerHTML = "emails are not matching, re-enter again";
   return false;
   }


 if(fpassword == "")
  {
   document.form.Password.focus();
   document.getElementById("errorBox").innerHTML = "enter the password";
   return false;
  }

  if(femail != '' && freemail != '' && fpassword != ''){
   document.getElementById("errorBox").innerHTML = "form submitted successfully";
   }

}
</script>
{% endblock %}
